<style>.toggle-wrapper {
    margin: 2rem 0;
    display: flex;
    align-items: center;
  }
  
  .toggle-label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    user-select: none;
  }
  
  .toggle-label input {
    display: none;
  }
  
  .toggle-slider {
    width: 50px;
    height: 24px;
    background-color: #ccc;
    border-radius: 30px;
    position: relative;
    transition: background 0.3s ease;
  }
  
  .toggle-slider::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    left: 2px;
    top: 2px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }
  
  .toggle-label input:checked + .toggle-slider {
    background-color: #1976d2;
  }
  
  .toggle-label input:checked + .toggle-slider::before {
    transform: translateX(26px);
  }
  
  .toggle-text {
    font-weight: 600;
    color: #333;
  }
  
  /* Hide form initially */
  .customer-form.hidden {
    display: none;
  }
  
  /* WhatsApp Button */
  .whatsapp-btn {
    margin-top: 10px;
    padding: 10px 16px;
    background-color: #159f0e;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }
  
  .whatsapp-btn i {
    margin-right: 6px;
  }
  .toggle-wrapper.right-align {
        display: flex;
        justify-content: flex-end;
    }


    .html-popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

.html-popup-content {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  position: relative;
  text-align: center;
}

.popup-close {
  position: absolute;
  top: 10px;
  right: 14px;
  font-size: 1.2rem;
  background: transparent;
  border: none;
  cursor: pointer;
}

.credit-options button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  font-size: 1rem;
  background-color: #1976d2;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.credit-options button:hover {
  background-color: #0d47a1;
}

  </style>

  <script>
    function openCreditsPopup() {
        document.getElementById('buyCreditsPopup').style.display = 'flex';
      }
      
      function closeCreditsPopup() {
        document.getElementById('buyCreditsPopup').style.display = 'none';
      }
      
      function buyCredits(amount) {
        const creditDisplay = document.getElementById('creditCount');
        const current = parseInt(creditDisplay.textContent, 10);
        creditDisplay.textContent = current + amount;
        closeCreditsPopup();
        showPopup("Credits Added", `You’ve purchased ${amount} credits.`, true);
      }</script>
